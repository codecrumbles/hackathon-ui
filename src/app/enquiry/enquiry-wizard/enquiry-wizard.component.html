<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card-group mb-0">
                    <div class="card p-2">
                        <div class="card-block">
                            
                            <h3>Enquiry Wizard</h3>
                            <form #enquiryForm="ngForm" method="post" name="enquiryForm">
                            <p class="text-muted">Sign In to your account</p>
                            
                                <div class="alert alert-danger" *ngIf="showError">
                                    Please enter all required information
                                </div>
                            
                            <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                <input type="text" name="username" required [(ngModel)]="user.username" class="form-control" placeholder="Email">
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                <input type="text" name="firstname" required [(ngModel)]="user.firstname" class="form-control" placeholder="First Name">
                            </div>
                            <div class="input-group mb-2">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                <input type="text" name="lastname" required class="form-control" placeholder="Last Name">
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" [disabled]="!enquiryForm.form.valid" class="btn btn-primary px-2">Login</button>
                                </div>
                            </div>
                            </form>
                            
                        </div>
                    </div>
                    <div class="card card-inverse card-primary py-3 hidden-md-down" style="width:44%">
                        <div class="card-block text-center">
                            <div>
                                <h2>Sit back and Relax!</h2>
                                <p>We will walk you through the various options and you can pick your favorites to get a custom proposal made just for you.</p>
                                <button type="button" class="btn btn-primary active mt-1">Begin!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
